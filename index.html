<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習支援ポータル</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap)" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif JP', serif; background-color: #0a192f; color: #e6f1ff; }
        .nav-link { transition: all 0.3s ease; position: relative; padding-bottom: 8px; }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background-color: #ffd700; transition: width 0.3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .card { background-color: #172a45; border: 1px solid #304a6e; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .search-input { background-color: #0a192f; border: 1px solid #304a6e; color: #e6f1ff; }
        .btn-primary { background-color: #ffd700; color: #0a192f; font-weight: bold; transition: all 0.3s ease; cursor: pointer; }
        .btn-primary:hover { background-color: #f0c400; transform: scale(1.05); }
        .form-input { background-color: #172a45; border: 1px solid #304a6e; color: #e6f1ff; }
        .form-input:focus { outline: none; border-color: #ffd700; box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body class="antialiased">
    <!-- 初回訪問時表示エリア -->
    <div id="welcome-screen" class="hidden fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-4">
        <div class="text-center text-white max-w-3xl w-full">
            <div id="welcome-message"><h1 class="text-4xl md:text-5xl font-bold mb-4 text-yellow-300">ようこそ</h1><p class="text-lg md:text-xl mb-8">このサイトへお越しいただき、ありがとうございます。<br>あなたの学びをサポートするための特別な空間です。まずは、短い紹介動画をご覧ください。</p><button id="play-intro-button" class="btn-primary py-3 px-8 rounded-lg text-lg">紹介動画を再生する</button></div>
            <div id="intro-video-container" class="hidden aspect-video w-full"><video id="intro-video" class="w-full h-full" controls></video><button id="close-intro-button" class="btn-primary py-2 px-6 rounded-lg text-md mt-4">サイトへ進む</button></div>
        </div>
    </div>
    
    <!-- メインコンテンツエリア -->
    <div id="main-content" class="hidden">
        <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-40 w-full border-b border-slate-700"><div class="container mx-auto px-4"><div class="flex items-center justify-between h-20"><div class="text-2xl font-bold text-yellow-400">学習支援ポータル</div><nav class="hidden md:flex items-center space-x-8 text-lg"><a href="#video-booth" class="nav-link active">動画視聴</a><a href="#document-booth" class="nav-link">資料・課題</a><a href="#request-booth" class="nav-link">リクエスト</a></nav><select id="mobile-nav" class="md:hidden bg-slate-800 border border-slate-600 rounded-md p-2 text-white"><option value="#video-booth">動画視聴</option><option value="#document-booth">資料・課題</option><option value="#request-booth">リクエスト</option></select></div></div></header>
        <main class="container mx-auto p-4 md:p-8">
            <section id="video-booth" class="page-section"><h2 class="text-3xl font-bold mb-6 border-l-4 border-yellow-400 pl-4">動画視聴ブース</h2><div class="mb-6"><input type="text" id="video-search" class="search-input w-full p-3 rounded-md" placeholder="動画タイトルで検索..."></div><div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></section>
            <section id="document-booth" class="page-section hidden"><h2 class="text-3xl font-bold mb-6 border-l-4 border-yellow-400 pl-4">確認問題・資料配布ブース</h2><div class="mb-6"><input type="text" id="document-search" class="search-input w-full p-3 rounded-md" placeholder="資料タイトルで検索..."></div><div id="document-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div></section>
            <section id="request-booth" class="page-section hidden"><h2 class="text-3xl font-bold mb-6 border-l-4 border-yellow-400 pl-4">リクエストブース</h2><div class="card p-8 max-w-2xl mx-auto"><p class="mb-6 text-slate-300">学習コンテンツに関するリクエストや、サイトに関するご意見・ご要望をお寄せください。内容は、あなたがお使いのメールソフトで直接送信されます。</p><form id="request-form"><div class="mb-4"><label for="name" class="block mb-2">お名前（ニックネーム可）</label><input type="text" id="name" name="name" class="form-input w-full p-2 rounded-md" required></div><div class="mb-4"><label for="request-type" class="block mb-2">リクエストの種類</label><select id="request-type" name="request-type" class="form-input w-full p-2 rounded-md"><option>新しい動画の希望</option><option>新しい資料の希望</option><option>サイトの機能改善</option><option>その他</option></select></div><div class="mb-6"><label for="details" class="block mb-2">詳細内容</label><textarea id="details" name="details" rows="5" class="form-input w-full p-2 rounded-md" required></textarea></div><div class="text-center"><button type="submit" id="submit-request-button" class="btn-primary py-3 px-8 rounded-lg w-full">内容をメールで送信する</button></div></form></div></section>
        </main>
    </div>

    <script>
    // --- サイトのコンテンツは、すべてこの siteData の中を編集してください ---
    const siteData = {
      // リクエストフォームの内容が送信されるメールアドレス
      "mailToAddress": "YOUR_EMAIL_HERE@example.com",

      // 初回訪問時に表示するイントロ動画のURL（フェーズ4の方法で作成）
      // 不要な場合は、"" の中に何も入れないでください
      "introVideoUrl": "",

      // 表示したい動画のリスト
      "videos": [
        {
          "title": "【サンプル】ここに動画のタイトルを入力",
          "description": "ここに動画の簡単な説明文を入力します。",
          "url": "ここに動画ファイルの公開URLを貼り付けます"
        }
      ],

      // 表示したいPDF資料のリスト
      "documents": [
        {
          "title": "【サンプル】ここにPDF資料のタイトルを入力",
          "description": "ここにPDF資料の簡単な説明文を入力します。",
          "url": "ここにPDFファイルの公開URLを貼り付けます"
        }
      ]
    };
    // --- 編集はここまで ---


    // --- ここから下はサイトの動作プログラムなので、編集不要です ---
    document.addEventListener('DOMContentLoaded', () => {
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContent = document.getElementById('main-content');
        
        if (!localStorage.getItem('hasVisited') && siteData.introVideoUrl && siteData.introVideoUrl.startsWith('http')) {
            welcomeScreen.classList.remove('hidden');
        } else {
            mainContent.classList.remove('hidden');
        }

        renderVideos(siteData.videos);
        renderDocuments(siteData.documents);

        document.getElementById('play-intro-button').addEventListener('click', () => {
            document.getElementById('welcome-message').classList.add('hidden');
            document.getElementById('intro-video-container').classList.remove('hidden');
            document.getElementById('intro-video').src = siteData.introVideoUrl;
            document.getElementById('intro-video').play();
        });

        document.getElementById('close-intro-button').addEventListener('click', () => {
            localStorage.setItem('hasVisited', 'true');
            welcomeScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
        });
        
        document.getElementById('video-search').addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            renderVideos(siteData.videos.filter(v => v.title.toLowerCase().includes(searchTerm)));
        });

        document.getElementById('document-search').addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            renderDocuments(siteData.documents.filter(d => d.title.toLowerCase().includes(searchTerm)));
        });
        
        document.getElementById('request-form').addEventListener('submit', handleFormSubmit);

        const switchPage = (hash) => {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.toggle('active', link.getAttribute('href') === hash));
            document.querySelectorAll('.page-section').forEach(section => section.classList.toggle('hidden', '#' + section.id !== hash));
            const mobileNav = document.getElementById('mobile-nav');
            if(mobileNav.value !== hash) mobileNav.value = hash;
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => { e.preventDefault(); switchPage(e.currentTarget.getAttribute('href')); });
        });
        
        document.getElementById('mobile-nav').addEventListener('change', (e) => { switchPage(e.target.value); });
    });

    const renderVideos = (videos) => {
        const videoList = document.getElementById('video-list');
        videoList.innerHTML = '';
        if (!videos || videos.length === 0) { videoList.innerHTML = `<p class="text-slate-400 col-span-full text-center">表示できる動画がありません。</p>`; return; }
        videos.forEach(video => {
            const card = `<div class="card rounded-lg overflow-hidden flex flex-col"><div class="aspect-video bg-black"><video controls class="w-full h-full" src="${video.url}" title="${video.title}"></video></div><div class="p-4 flex-grow"><h3 class="font-bold text-xl mb-2 text-yellow-300">${video.title}</h3><p class="text-slate-300 text-sm">${video.description}</p></div></div>`;
            videoList.insertAdjacentHTML('beforeend', card);
        });
    };

    const renderDocuments = (documents) => {
        const documentList = document.getElementById('document-list');
        documentList.innerHTML = '';
        if (!documents || documents.length === 0) { documentList.innerHTML = `<p class="text-slate-400 col-span-full text-center">表示できる資料がありません。</p>`; return; }
        documents.forEach(doc => {
            const card = `<div class="card rounded-lg p-6 flex flex-col justify-between"><div><h3 class="font-bold text-xl mb-2 text-yellow-300">${doc.title}</h3><p class="text-slate-300 text-sm mb-4">${doc.description}</p></div><a href="${doc.url}" target="_blank" rel="noopener noreferrer" class="btn-primary text-center py-2 px-4 rounded-md mt-auto">資料を新しいタブで見る</a></div>`;
            documentList.insertAdjacentHTML('beforeend', card);
        });
    };
    
    const handleFormSubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const requestType = document.getElementById('request-type').value;
        const details = document.getElementById('details').value;
        const subject = encodeURIComponent(`【学習サイト】新規リクエスト：${requestType}`);
        const body = encodeURIComponent(`お名前：\n${name}\n\nリクエストの種類：\n${requestType}\n\n詳細内容：\n${details}`);
        window.location.href = `mailto:${siteData.mailToAddress}?subject=${subject}&body=${body}`;
    };
    </script>
</body>
</html>
